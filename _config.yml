about_content: |
  <p style="font-size: 15px;">
    계속해서 성장해 나가고 싶은 프론트엔드 개발자 하현입니다.
  </p>
  <p style="font-size: 15px;">
    자기 발전을 위해 끊임없이 학습하고, 함께 성장할 수 있는 개발자가 되겠습니다.
  </p>

  <hr />

  `부족한 부분을 하나씩 채워가며 조금씩 성장하고 있습니다.`

  - 사용자와 직접 상호작용할 수 있고 사용자 경험을 강화할 수 있다는 점에 끌려 Front-End 개발자가 됐습니다.
  - 꾸준한 학습을 통해 업무에 필요한 지식을 채우고 있고, 리팩토링 과정의 반복으로 몸으로 익혀 성장하기 위해 노력합니다.
  - 새로운 것을 학습해 부족한 부분을 보완하며 사용자에게 보다 나은 서비스를 제공하기 위해 노력합니다.

  `동료들, 유저들과 소통하며 즐겁게 업무에 임하고 있습니다.` 

  - 프로젝트의 기획, 디자인, 개발 단계에 참여해 동료들과 자유롭게 의견을 나누며 작업했습니다.
  - 사용자의 피드백을 바탕으로 유지보수를 담당하며, 사용자의 니즈를 충족하는 과정에서 뿌듯함을 느낍니다.
  - 보다 좋은 사용자 경험을 끌어내기 위해 동료들과 소통하고 사용자의 의견에 귀 기울이고 있습니다. 

  `보다 좋은 결과물을 위해 노력합니다.`

  - 동료들과의 협업을 위해 관리가 용이하고 가독성이 좋은 코드를 작성하려 노력합니다.
  - 외부 라이브러리, 디자인 패턴, 테스트 방식 등을 꾸준히 학습해 적용해보며 사용자들의 편의를 위해 노력합니다.
  - 동료들의 작업 효율과 사용자 만족도 향상을 위해 고민하고, 학습하고, 발전하는 Front-End 개발자가 되겠습니다.

  <hr />

  주요 관심 파트 : <mark>WEB</mark> , <mark>Front-End</mark> , <mark>WebView</mark>

