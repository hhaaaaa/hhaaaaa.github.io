  #           &nbsp;&nbsp;Avadin Works 및 육아의 신 애플리케이션의 WebView를 맡아 개발하는 동안, 구현 및 유지보수에 온 신경이 집중되어 있었습니다.
  #           하지만 최근 React를 위한 상태관리 라이브러리가 있다는 것을 알게 됐고, 컴포넌트 간 용이한 상태 관리를 위해 Redux를 적용시킬 수 있도록 학습하고 있습니다.<br/>
  #           &nbsp;&nbsp;또한 다양한 기능을 추가하며 코드를 재작성해야하는 일이 생겨 많은 부분을 수정했지만, 보다 재사용성이 용이하도록 디렉토리의 아토믹 디자인에 대해 고민하고 있습니다.
  #           또한 혼자 WebView 개발 작업을 진행해서 Git을 사용하지 않았지만, 추후 원활한 협업을 위해 해당 부분도 공부하고 있습니다.<br/>
  #           &nbsp;&nbsp;이러한 노력을 바탕으로 보다 관리가 용이하고 가독성이 좋은 코드를 개발하고, 보다 좋은 사용자 경험을 이끌어낼 수 있도록 노력하겠습니다.
  #         </div>

